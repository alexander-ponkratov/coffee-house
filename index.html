<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="css/temp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=cyrillic-ext">
    <title>Coffee House</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__container _container">
                <div class="header__row _row">

                    <div class="header__logoW">
                        <img src="img/coffee-house-creative-logo-3B1F1F60F9-seeklogo 1.png" alt="logo">
                    </div>

                    <div class="header__menuW">
                        <ul class="header__menu menu">
                            <li class="menu__item"><a href="#" class="menu__link _fontSubheading">Главная</a></li>
                            <li class="menu__item"><a href="#" class="menu__link _fontSubheading">О кофейне</a></li>
                            <li class="menu__item"><a href="#" class="menu__link _fontSubheading">Каталог</a></li>
                            <li class="menu__item"><a href="#" class="menu__link _fontSubheading">Отзывы</a></li>
                            <li class="menu__item"><a href="#" class="menu__link _fontSubheading">Блог</a></li>
                        </ul>
                    </div>

                    <div class="header__cartW">
                        <img src="img/cart.badge.plus.png" alt="cart" class="header__cart">
                    </div>

                    <div class="header__formW">
                        <form action="" class="header__form form">
                            <div class="form__inputW">
                                <input placeholder="Поиск..." type="text" class="form__input">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </header>

        <section class="block1">
            <div class="block1__container _container">
                <div class="block1__body">

                    <div class="block1__TextW">
                        <p class="block1__Text">Лучшее качество кофейных<br> зёрен для лучшего кофе<br> города</p>
                    </div>

                    <div class="block1__buttonW">
                        <button class="block1__button">Открыть ассортимент</button>
                    </div>

                </div>

            </div>

            <div class="block1__imageW _ibg">
                <img src="img/coffee-beans-on-dark-background-top-view-coffee-concept 1.png" alt=""
                    class="block1__image">
            </div>
        </section>

        <footer class="footer">
        </footer>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
