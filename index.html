<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Coffee House</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="flexCol headerLine">
                <img src="img/coffee-house-creative-logo-3B1F1F60F9-seeklogo 1.png" alt="logo">
                <div class="flexCol headerMenu">
                    <a href="#" class="subheading headerA">Главная</a>
                    <a href="#" class="subheading headerA">О кофейне</a>
                    <a href="#" class="subheading headerA">Каталог</a>
                    <a href="#" class="subheading headerA">Отзывы</a>
                    <a href="#" class="subheading headerA">Блог</a>
                </div>
                <img src="img/cart.badge.plus.png" alt="cart" class="h-cart"><input type="text" class="searchForm">
            </div>
        </div>
    </header>

    <img src="img/coffee-beans-on-dark-background-top-view-coffee-concept 1.png" alt="beans" class="bImage">

    <section>
        <div class="container sectionTwo">
            <div class="flexRow">
                <h1>Лучшее качество кофейных зёрен для лучшего кофе города</h1>
                <button class="buttonOpen">Открыть ассортимент</button>
            </div>
        </div>
    </section>

</html>
